<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="toggleSwitch.css">
  </head>
  <body>
    <label for="changeSort" id="changeSortLabel"></label>
    </br>
    <select id="changeSort">
      <option id="featured" value="featured"></option>
      <option id="lowToHigh" value="lowToHigh"></option>
      <option id="highToLow" value="highToLow"></option>
      <option id="customerReview" value="customerReview"></option>
      <option id="newestArrivals" value="newestArrivals"></option>
    </select>
    </br>
    <p style="text-align:left; border-top: gray 1px solid;">
    </br>
      <label id="switchLabel"></label>
      <span style="float:right;">
        <label class="switch">
          <input type="checkbox" id="extensionEnabled">
          <span class="slider round"></span>
        </label>
      </span>
    </p>
    <script src="popup.js"></script>
  </body>
</html>
